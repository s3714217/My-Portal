<html>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<head>
  
    <title>The Portal</title>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand"  style="text-align: center;" href="/">The Portal</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav mr-auto" style="text-align: center;">
            <li class="nav-item active">
              <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
           
          </ul>
        </div>
      </nav>
</head>
<body>
    <div style="padding-top: 50px;"></div>
    <h4 style="text-align: center;">Sign your name with a message</h4>
    <div style="padding-bottom: 50px;"></div>
    <form action = "/guestbook" method = "post">
    <div style="text-align: center;"><input name="message" type="text" style="text-align:center; width: 30%;" placeholder="Your message"></div>
    <div style="padding-top: 25px;"></div>
    <div style="text-align: center;"><input name="name" type="text" style="text-align:center; width: 30%;" placeholder="Your name"></div>
    <div style="padding-top: 25px;"></div>
    <div style="text-align: center;"><input name="submit" type="submit" style="text-align:center; width: 10%;"></div>
    </form>

    <div style="padding-top: 50px;"></div>
    <h4 style="text-align: center;">Guestbook</h4>
    <div style="padding-bottom: 50px;"></div>

    {% if not empty %}
    {% for m in message %}
    <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">{{ m[1] }}</h5>
          <h6 class="card-subtitle mb-2 text-muted">said</h6>
          <p class="card-text">{{ m[2] }}</p>
          <a" class="card-text">Time: {{ m[0] }}</a>
        </div>
    </div>
    {% endfor %}
    
    {% else: %}

    <div style="padding-top: 50px;"></div>
    <h4 style="text-align: center;">Be the first one to write something</h4>
    <div style="padding-bottom: 50px;"></div>

    {% endif %}
</body>

<footer class="footer" style="padding-top: 10px; padding-bottom:10px;">
    <div class="container" style="text-align: center;">
     <img src="https://pluralsight.imgix.net/paths/python-7be70baaac.png" style=" width:50px; height: 50px;">
     <p style="color: gray;">Backend with Python by Thien Nguyen</p>
    </div>
  </footer>
</html>
